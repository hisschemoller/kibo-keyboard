<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kibo Piano</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <div id="canvas-container"></div>
    <div id="controls">
      <button type="button" id="controls__settings"></button>
    </div>
    <div class="settings">
      <div class="settings__layer"></div>
      <div class="settings__window panel">
        <div class="panel__header settings__header">
          <span class="header__label">Settings</span>
        </div>
        <div class="panel__viewport">
          <div class="panel__content">
            <div class="panel__section">
              <div class="panel__section-left">
                <span>Bluetooth</span>
              </div>
              <div class="panel__section-right">
                <button type="button" class="ble-connect">Connect</button>
                <span class="ble-status">Not connected</span>
              </div>
            </div>
            <div class="panel__section">
              <div class="panel__section-left">
                <span>MIDI Input</span>
              </div>
              <div class="panel__section-right">
                <select class="midiin-select">
                  <option value="null">No input selected...</option>
                </select>
                <span class="midiin-status"></span>
              </div>
            </div>
            <div class="panel__section">
              <div class="panel__section-left">
                <span></span>
              </div>
              <div class="panel__section-right">
                <button type="button" class="settings__close">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/lib/planck.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
